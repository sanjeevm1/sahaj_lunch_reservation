
name : Lunch-Reservation

on:
  push:
    branches : ["main"]
  pull_request:
    branches : ["main"]

jobs:
  db:
    runs-on: ubuntu-latest
    container:
      image: postgres:latest
      ports:
        - 5432:5432
      env:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
        POSTGRES_DB: test




